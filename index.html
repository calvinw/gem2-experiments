<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Live</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .preview-area {
            display: flex;
            justify-content: flex-start; /* Align items to the start (left) */
            align-items: center; /* Vertically center items */
            width: 100%;
            height: 200px; /* Adjust as needed */
            background-color: #f0f0f0; /* Optional background color */
            padding: 10px;
            box-sizing: border-box; /* Include padding in width/height */
        }

        .camera-preview {
            position: relative; /* Changed from absolute */
            bottom: auto; /* Remove bottom positioning */
            left: auto; /* Remove left positioning */
            width: 240px; /* Default width */
            height: 180px;
            background-color: var(--button-bg);
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            overflow: hidden;
            z-index: 2;
            display: none; /* Hidden by default */
            margin-right: 10px; /* Add some spacing between previews */
        }

        .screen-preview {
            position: relative; /* Changed from absolute */
            bottom: auto; /* Remove bottom positioning */
            left: auto; /* Remove left positioning */
            width: 240px;
            height: 135px; /* 16:9 aspect ratio */
            background-color: var(--button-bg);
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            overflow: hidden;
            z-index: 2;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="top-controls">
        <button id="disconnectBtn" class="disconnect-btn"style="display: none;" >Disconnect</button>
        <button id="connectBtn" class="connect-btn" style="display: none;">Connect</button>
    </div>
    <div class="preview-area">
        <h3>Cam and Screenshare Preview Area</h3>
        <div id="cameraPreview" class="camera-preview"></div>
        <div id="screenPreview" class="screen-preview"></div>
    </div>
    <div class="app-container">
        <button id="settingsBtn" class="settings-btn">‚öôÔ∏è</button>
        <button id="cameraBtn" class="camera-btn">
            <span class="camera-icon">üì∑</span>
        </button>
        <button id="screenBtn" class="screen-btn">
            <span class="screen-icon">üñ•Ô∏è</span>
        </button>
        <button id="micBtn" class="mic-btn">
            <span class="mic-icon">üé§</span>
        </button>
        <div id="chatHistory" class="chat-history"></div>
        <canvas id="visualizer" class="visualizer"></canvas>
        <div class="text-input-container">
            <input type="text" id="messageInput" placeholder="Type your message..." class="text-input">
            <button id="sendBtn" class="send-btn">‚û§</button>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
